    <body>
    	<h1>Convert hours, minutes, and seconds to seconds</h1>
        <form id="form">
            <p><label>Hours: <input id="hours" type="text" name="hours"></label></p>
            <p><label>Minutes: <input id="minutes" type="text" name="minutes"></label></p>
            <p><label>Seconds: <input id="seconds" type="text" name="seconds"></label></p>
            <p><button id="convert">Convert</button></p>
            <p><input type="reset" id="reset"></p>
        </form>
        <div id="total"></div>
